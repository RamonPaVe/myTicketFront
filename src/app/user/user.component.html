<div class="container">
    <h3 class="center">{{titulo}}</h3>


    <div class="usersEditContainer">
    <div class="row">
        <div class="input-field col s6">
            <input id="username" type="text" class="validate active" required [(ngModel)]="username" name="username" placeholder=" ">
            <label for="username">Nombre</label>
        </div>
        <div class="input-field col s6">
            <input id="surname" type="text" class="validate active" required [(ngModel)]="surname" name="surname"  placeholder="">
            <label for="surname">Apellidos</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <input id="user_email" type="text" class="validate" [(ngModel)]="user_email" name="user_email"  placeholder="">
            <label for="user_email">E-mail</label>
        </div>
        <div class="input-field col s6">
            <input id="user_phone" type="text" class="validate" [(ngModel)]="user_phone" name="user_phone"  placeholder="">
            <label for="user_phone">Telefono/s</label>
        </div>
    </div>

    <div class="row">
        <form>
            <div class="input-field col s2">
                <input id="dni" type="text" class="validate" required [(ngModel)]="dni" name="dni" placeholder="">
                <label for="dni">DNI</label>
            </div>
            <div class="input-field col s2">
                <input id="password" type="password" class="validate" required [(ngModel)]="password" name="password"  placeholder="">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s2">
                <input id="passwordVerify" type="password" class="validate" required [(ngModel)]="passwordVerify" name="passwordVerify"  placeholder="">
                <label for="passwordVerify">Repite el password</label>
            </div>
        </form>
        <div class="input-field col s4" >
            <select class="browser-default" [(ngModel)]="selectedCenter" name="selectedCenter">
                <option value="-1" disabled selected>Elige el centro habitual del usuario</option>
                <option *ngFor="let center of listCenters" [value]="center.id">{{center.id}}-{{center.center_name}}</option>
            </select>
        </div>
        <div class="switch col s2">
            <label>
              Inactivo
              <input [checked]="active" type="checkbox" (click)="activeCheck()">
              <span class="lever"></span>
              Activo
            </label>
        </div>
    </div>
</div>

<button class="btn-small" (click)="newUser(id)" onclick="M.toast({html: 'Guardando usuario', classes: 'rounded'})">Guardar Usuario</button>

    <div class="usersContainer">
        <table class="highlight responsive-table">
            <thead class="row">
                <tr>
                    <th class="col s3">Nombre</th>
                    <th class="col s6">Apellidos</th>
                    <th class="col s3" style="text-align: center;">Opciones</th>
                </tr>
            </thead>
            <tbody class="row">
                <tr *ngFor="let user of listUsers;let i=index;">
                    <td class="col s3">
                        <input  type="text" id="userName_{{i}}" [(ngModel)]="user.username" name="user.username" disabled="true">
                    </td>
                    <td class="col s6">
                        <input  type="text" id="userSurname_{{i}}" [(ngModel)]="user.surname" name="user.surname" disabled="true">
                    </td>
                    <td class="col s3" style="text-align: center;">                        
                        <a class="btn" (click)="updateUser(user.id)"><i class="material-icons center">edit</i></a>
                        <a class="btn red" (click)="deleteUser(user.id)" 
                            onclick="M.toast({html: 'Eliminando usuario', classes: 'rounded'})"><i class="material-icons center">delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
