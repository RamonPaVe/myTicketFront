<div class="container">
    <h3 class="center">{{titulo}}</h3>
    
        <div class="input-field">
            <input id="nombre_categoria" type="text" class="validate" [(ngModel)]="nombre_categoria" name="nombre_categoria">
            <label for="nombre_categoria">Nombre de la nueva categoría</label>
        </div>
        <button class="waves-effect waves-light btn-small" (click)="newCategory()" onclick="M.toast({html: 'Guardando categoria', classes: 'rounded'})">Nueva categoría</button>
    
    <br><br>
    <div class="categoryContainer">
        <table class="highlight responsive-table">
            <thead class="row">
                <tr>
                    <th class="col s3">Categorias</th>
                    <th class="col s6">Subcategorias</th>
                    <th class="col s3">Opciones</th>
                </tr>
            </thead>
            <tbody class="row">
                <tr *ngFor="let category of listaCategorias;let i=index;">
                    <td class="col s3">
                        <input  type="text" id="categoryName_{{i}}" [(ngModel)]="category.category_name" name="category.category_name">
                    </td>
                    <td class="col s6">
                        <ul *ngFor="let subcategory of category.subcategory">
                            <li>{{subcategory.subcategory_name}}</li>
                        </ul>
                    </td>
                    <td class="col s3">
                        <input type="button" value="Actualizar Categoria" class="waves-effect waves-light btn row" 
                            (click)="updateCategory(category.id, category.category_name)"
                            onclick="M.toast({html: 'Actualizando categoria', classes: 'rounded'})">
                        <br>
                        <input type="button" value="Editar Subcategorias" class="waves-effect waves-light btn row" 
                            (click)="routeToSubcategory(category.id)">
                        <br>
                        <input type="button" value="Eliminar Categoria" class="waves-effect waves-light btn red row" 
                            (click)="deleteCategory(category.id)"
                            onclick="M.toast({html: 'Eliminando categoria', classes: 'rounded'})">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
